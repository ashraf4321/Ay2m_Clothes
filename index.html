<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="welcom to my first web page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Html and Css Template 1</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Roboto&display=swap"
        rel="stylesheet"><!-- font for nav bar -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="Style/font-awesome.min.css">
    <link rel="stylesheet" href="Style/first1_css.css">
    <link rel="stylesheet" href="Style/utils.css">

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">

        class App extends React.Component{
            render(){
                return (
                    <div>
                        <Header/>
                        <Footer/>
                    </div>
                )
            }
        }

        class Header extends React.Component{
            render(){
                return (
                    <div>
                        <h2> Header </h2>
                    </div>
                )
            }
        }

        class Footer extends React.Component{
            render(){
                return (
                    <div>
                        <h2> Footer </h2>
                    </div>
                )
            }
        }
      
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>

  </body>
</html>
