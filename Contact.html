    <!-- Header -->

            <div class="logo font-comfortaa">

            <ul class="nav flexbox txt-right font-comfortaa">
                <li class="mg-t txt-center"> <a href="AY2M.html" class="txt-dec">Home</a></li>

            </ul>
        </div>

    <!-- search Section -->
    <div class="search">
        <ul class="search-links">
            <li><a href="#"><i class="fa fa-search"></i></a></li>
            <li><a href="#"><i class="fa fa-cart-plus"></i></a></li>
        </ul>
    </div>

    <!-- cotact section -->
    <div class="contact pd-y">
        <div class="section-header mgbt-20 txt-center">
            <h2 class="section-title mgbt-7">get in touch</h2>
            <span class="line"></span>
        </div>
        <div class="container">
            <div class="contact-icons">
                <div class="contact-item float-lf txt-center">
                    <i class="icon mgbt-20 fa fa-phone fa-2x"></i>
                    <h3 class="contact-item-title mgbt-20">phone</h3>
                    <span class="contact-item-text">+201211975158</span>
                </div>
                <div class="contact-item float-lf txt-center mg">
                    <i class="icon mgbt-20 fa fa-envelope fa-2x"></i>
                    <h3 class="contact-item-title mgbt-20">email</h3>
                    <span class="contact-item-text">AY2Mstore@support.com</span>
                </div>
                <div class="contact-item float-lf txt-center">
                    <i class="icon mgbt-20 fa fa-map-marker fa-2x"></i>
                    <h3 class="contact-item-title mgbt-20">address</h3>
                    <span class="contact-item-text">1739 bubby drive</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class="contact-info">
                <div class="contact-form">
                    <div class="first-line">
                        <input type="text" class="name float-lf" placeholder="Name">
                        <input type="text" class="email float-lf" placeholder="Email">
                        <div class="clear"></div>
                    </div>
                    <input type="text" class="subject" placeholder="Subject">
                    <textarea class="message" placeholder="Message"></textarea>
                    <div class="button-send">
                        <button class="send">send message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
